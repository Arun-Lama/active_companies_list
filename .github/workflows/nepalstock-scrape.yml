name: NepalStock Company Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "16 9 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      HEADLESS: "true"
      OUTPUT_JSON: "companies.json"
      SCRAPER_FILE: "active_companies.py"
      CHROME_BINARY: "/usr/bin/chromium"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium

      - name: Create output folder
        run: mkdir -p data

      - name: Run scraper
        run: python "$SCRAPER_FILE"

      - name: Commit and push updated JSON
        run: |
          if git status --porcelain | grep -q "data/companies.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/companies.json
            git commit -m "Update companies.json (auto)"
            git push
          else
            echo "No changes to commit."
          fi
